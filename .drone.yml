  KUBECONFIG_KYVERNO: "/drone/src/kubeconfig-kyverno-v1.29.8"

  # Tool versions.
  KIND_VERSION: "0.24.0"
  KUBECTL_VERSION: "v1.29.8"
  BATS_VERSION: "1.1.0"
  KUSTOMIZE_VERSION: "5.6.0"

trigger:
  ref:
    include:
      - refs/tags/**

steps:
  - name: Create Kind Cluster for Gatekeeper
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    depends_on:
      - clone
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: mise-cache
        path: /mise-data
    commands:
      - |-
        mise use kind@$${KIND_VERSION} kubectl@$${KUBECTL_VERSION}
        eval "$(mise activate bash --shims)"
      # NOTE: kind's `--wait` flag that waits for the control-plane to be ready
      # does not work when disabling the default CNI. It will always go in timeout.
      - kind create cluster --name $${GATEKEEPER_CLUSTER_NAME} --image registry.sighup.io/fury/kindest/node:$${CLUSTER_VERSION} --config katalog/tests/kind/config.yml
      # save the kubeconfig so we can use it from other steps.
      - kind get kubeconfig --name $${GATEKEEPER_CLUSTER_NAME} > $${KUBECONFIG_GATEKEEPER}

  - name: Gatekeeper End-to-End Tests
    image: quay.io/sighup/mise:v2025.4.4
    pull: always
    network_mode: host
    depends_on:
      - Create Kind Cluster for Gatekeeper
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
